{% extends "master.html" %}
{% block scripts %}

<script src="//apis.google.com/js/platform.js?onload=start"> </script>
<script src="{{ url_for('static', filename='soauth.js') }}"> </script>
{% endblock %}

{% block content %}
{% include "header.html" %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="text-center login-title">Login </h3>
                </div>
                <div class="panel-body hide" id="user-info">
                    <p class="text-center">Logged In Successfully</p>
                    <div class="account-wall text-center">
                        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                        alt="">
                        <p class="profile-name"></p>
                        <p class="text-center">Redirecting ......</p>
                    </div>
                </div>
                <div id="login-panel" class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                         <div id="signInButton">
                          <span class="g-signin"
                          data-scope="openid email"
                          data-clientid="592988584809-cqovmptac4lep4m5j7215e2thh937bfo.apps.googleusercontent.com"
                          data-redirecturi="postmessage"
                          data-accesstype="offline"
                          data-cookiepolicy="single_host_origin"
                          data-callback="signInCallback"
                          data-approvalprompt="force">
                      </span>
                  </div>
              </div>
              <div class="col-md-6">
                  <script type="text/javascript">
                      loadFBSDK();
                  </script>
                  <fb:login-button scope="public_profile,email" onlogin="sendTokenToServer();">
                  <a href='javascript:sendTokenToServer()'>Login with Facebook</a>
              </fb:login-button>

          </div>

      </div>
  </div>
  <p id="result"></p>
  <input id="csrf" name="_csrf_token" type="hidden" value="{{ csrf_token() }}">

</div>
</div>
</div>
</div>
{% endblock %}
