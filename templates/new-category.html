{% extends "master.html" %}
{% block content %}
{% include "header.html" %}
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<h3> Add New Category</h3>
			{{error}}
			<form action="#" method = "post">
				<input id="csrf" name="_csrf_token" type="hidden" value="{{ csrf_token() }}">
				<div class="form-group">
					<label for="name">Name:</label>
					<input id="name" type ="text" class="form-control" maxlength="100" name="name">
					<div class="padding-bottom"></div>
				</div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Create
				</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
