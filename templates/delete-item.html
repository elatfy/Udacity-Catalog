{% extends "master.html" %}
{% block content %}
{% include "header.html" %}
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h2> Are you sure you want to delete {{item.name}}? </h2>
			<form action="#" method = 'post'>
				<input id="csrf" name="_csrf_token" type="hidden" value="{{ csrf_token() }}">
				<button type="submit" class="btn btn-default delete" id="submit" type="submit">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete 
				</button>
				<a class="btn btn-default" href ="{{url_for('showItem',category_id = item.category_id,item_id = item.id)}}">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
				</a>
			</form>
		</div>
	</div>
</div>
{% endblock %}
