{% extends "master.html" %}
{% block content %}
{% include "header.html" %}
<div class="bg-violet">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h3>
					<a class="category-title" href="{{url_for('showCategory',category_id = category.id)}}" title="{{category.name}}">
						{{category.name}}
					</a>
				</h3>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">

	</div>
	<div class="row">
		<div class="col-xs-12">
			<h3>{{item.name}}</h3>
			{% if session['user_id'] == item.user_id %}
			<div>
				<a  href="{{url_for('editItem',category_id = category.id,item_id = item.id)}}"> Edit </a> |
				<a  href="{{url_for('deleteItem',category_id = category.id,item_id = item.id)}}"> Delete </a> 
			</div>
			{% endif %}
			<strong>{{item.created_date.strftime("%A  %d %b %Y %I:%M%p")}}</strong>
			<p>
				{{item.description}}
			</p>
		</div>
	</div>
</div>
{% endblock %}
