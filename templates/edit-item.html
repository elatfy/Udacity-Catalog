{% extends "master.html" %}
{% block content %}
{% include "header.html" %}
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<h3> Edit Item</h3>
			{{error}}
			<form action="#" method = "post">
				<input id="csrf" name="_csrf_token" type="hidden" value="{{ csrf_token() }}">
				<div class="form-group">
					<label for="name">Name:</label>
					<input id="name" type ="text" class="form-control" maxlength="100" name="name" value="{{item.name}}">
				</div>
				<div class="form-group">
					<label for="name">description:</label>
					<textarea id="description" class="form-control" rows="5"  name="description">{{item.description}}</textarea>
				</div>
				<div class="form-group">
					<label for="name">Category:</label>
					<select class="form-control" name="selected_category">
						{% for category in categories %}
							{% if(item.category_id == category.id)%}
								<option value="{{category.id}}" selected="selected">{{category.name}}</option>
							{% else %}
								<option value="{{category.id}}">{{category.name}}</option>
							{% endif %}
						{% endfor %}
					</select>
				</div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Update
				</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
